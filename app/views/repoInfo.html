<div class="page-header">
  <h2>{{repoInfo.full_name}}</h2>
</div>

<small>{{repoInfo.description}}</small>

<div class="row">
  <div class="col-md-4">

    <h6>Owner : <a href="" ng-click='showContributorInfo(repoInfo.owner.login)'> {{repoInfo.owner.login}} </a></h6>
    <img src="" />
  </div>
  <div class="col-md-8">
    <p><input type='search' class='form-control' placeholder='Find a contributor...' ng-model='query' /></p>

  <div class="panel panel-info" ng-repeat='contributor in contributors | filter: query'>
      <div class="panel-heading">
        <h3 class="panel-title"><a href="" ng-click='showContributorInfo(contributor.login)'><img src="{{contributor.avatar_url}}" style="height: 32px; width: 32px; margin-right: 5px;">{{contributor.login}}</a></h3>
      </div>
      <div class="panel-body">
        Contributions: {{contributor.contributions}}
      </div>
    </div>
  </div>
</div>
