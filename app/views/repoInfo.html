

<h2>{{repoInfo.full_name}}</h2>
<div class="row">
  <div class="col-md-4">

    <h6>Owner : <a ng-click='showContributorInfo(repoInfo.owner.login)'> {{repoInfo.owner.login}} </a></h6>
    <img src="" />
  </div>
  <div class="col-md-8">

  <!--<div class="list-group" >
   <a ng-click='showContributorInfo(contributor.login)' class="list-group-item" ng-repeat='contributor in contributors'>{{contributor.login}}</a>
  </div> -->
  <div class="panel panel-info" ng-repeat='contributor in contributors'>
      <div class="panel-heading">
        <h3 class="panel-title"><a ng-click='showContributorInfo(contributor.login)'>{{contributor.login}}</a></h3>
      </div>
      <div class="panel-body">
        Contributions: {{contributor.contributions}}
      </div>
    </div>
  </div>
</div>
