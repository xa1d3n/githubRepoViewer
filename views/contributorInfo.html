<div class="row"><div class="col-md-4"><div class="thumbnail"><img src="{{contributorInfo.avatar_url}}" alt="230x230" style="height: 230px; width: 23Opx; display: block"><div class="caption"><h3>{{contributorInfo.name}}</h3><h4>{{contributorInfo.login}}</h4><p>Joined on {{joined}}</p><ul class="list-group"><li class="list-group-item"><span class="badge">{{contributorInfo.followers}}</span> Followers</li><li class="list-group-item"><span class="badge">{{contributorInfo.following}}</span> Following</li><li class="list-group-item"><span class="badge">{{contributorInfo.public_repos}}</span> Public repos</li></ul></div></div></div><div class="col-md-8"><p><input type="search" class="form-control" placeholder="Find a repository..." ng-model="query"></p><div class="list-group"><a href="" class="list-group-item" ng-repeat="repository in repositories | filter: query" ng-click="showRepoInfo(repository.name)"><h4 class="list-group-item-heading">{{repository.name}}</h4><p class="list-group-item-text">{{repository.description}}</p></a></div><div class="alert alert-danger" data-ng-repeat="error in errors">{{ error }}</div></div></div>
